    <main class="container">
        <section class="py-5">
            <div class="container">
                <div class="row custom-row flex-md-row justify-content-center">
                    <!-- Adicione uma classe personalizada à div com a classe "row" -->
                    <div class="row-md-12 d-flex justify-content-center">
                        <img src="imagens/LOGO explora brasil.png" width="60px" height="60px">
                    </div>
                    <div class="row-md-12 justify-content-center">
                        <h5 class="text-center">ExploraBrasil</h5>
                        <p class="text-center ">Planeje suas próximas férias conosco!<p>
                            <hr>
                    </div>
                </div>
            </div>
        </section>
        <div class="container mt-5">
            <div class="row">
                <!-- Primeira Coluna - Cadastro -->
                <div class="col-md-6">
                    <h2>Cadastre-se:</h2>
                    <form>
                        <div class="form-group">
                            <label for="nome">Nome:</label>
                            <input type="text" class="form-control" id="nome" name="nome" required>
                        </div>

                        <div class="form-group">
                            <label for="dataNascimento">Data de Nascimento:</label>
                            <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" required>
                        </div>

                        <div class="form-group">
                            <label for="endereco">Endereço Completo:</label>
                            <input type="text" class="form-control" id="endereco" name="endereco" required>
                        </div>

                        <div class="form-group">
                            <label for="telefone">Telefone:</label>
                            <input type="tel" class="form-control" id="telefone" name="telefone" required>
                        </div>

                        <div class="form-group">
                            <label for="email">E-mail:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="cpf">CPF:</label>
                            <input type="text" class="form-control" id="cpf" name="cpf" required>
                        </div>

                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </form>
                </div>

                <!-- Segunda Coluna - Faça sua Reserva -->
                <div class="col-md-6 border-left">
                    <h2>Faça sua Reserva</h2>
                    <form>
                        <div class="form-group">
                            <label for="destino">Escolha o Destino:</label>
                            <select class="form-control" id="destino" name="destino">
                                <option value="joao_pessoa">João Pessoa</option>
                                <option value="natal">Natal</option>
                                <option value="gramado">Gramado</option>
                                <option value="maceio">Maceió</option>
                                <option value="fernando_de_noronha">Fernando de Noronha</option>
                                <option value="fortaleza">Fortaleza</option>
                            </select>
                        </div>
                        <label for="cidadeEmbarque">Cidade de Embarque:</label>
                        <select class="form-control" id="cidadeEmbarque" name="cidadeEmbarque">
                            <option value="joao_pessoa">João Pessoa</option>
                            <option value="natal">Natal</option>
                            <option value="recife">Recife</option>
                            <option value="fortaleza">Fortaleza</option>
                            <option value="salvador">Salvador</option>
                            <option value="rio_de_janeiro">Rio de Janeiro</option>
                            <option value="sao_paulo">São Paulo</option>
                            <option value="brasilia">Brasília</option>
                            <option value="curitiba">Curitiba</option>
                            <!-- Adicione mais cidades com aeroportos conforme necessário -->
                        </select>
                        <br>
                        <div id="atividadeSemAdicional" class="form-group">
                            <!-- Opção sem atividade adicional específica para "Gramado" -->
                            <label for="atividades">Atividades Adicionais:</label>
                            <input type="radio" name="atividade_adicional" value="sim"> Sim
                            <input type="radio" name="atividade_adicional" value="nao"> Não
                        </div>
                        <hr>
                        <div class="form-group">
                            <label for="data">Data:</label>
                            <input type="date" class="form-control" id="data" name="data" required>
                        </div>

                        <div class="form-group">
                            <label for="hora">Hora Desejada:</label>
                            <input type="time" class="form-control" id="hora" name="hora" required>
                        </div>

                        <div class="form-group">
                            <label for="dias">Quantidade de Dias:</label>
                            <input type="number" class="form-control" id="dias" name="dias" required min="1">
                        </div>

                        <button type="submit" class="btn btn-primary">Fazer Reserva</button>
                    </form>
                </div>
            </div>
        </div>
        </div>
        </div>
